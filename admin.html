<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Suthar Badminton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .admin-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .admin-table th, .admin-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e6ef;
        }
        .admin-table th {
            background-color: #3498db;
            color: white;
        }
        .admin-table tr:hover {
            background-color: #f5f6fa;
        }
        .admin-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Admin Panel</h1>
            <button id="logout-btn" class="auth-btn">Logout</button>
        </div>

        <div class="admin-card">
            <h2><i class="fas fa-users"></i> User Management</h2>
            <table class="admin-table" id="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="admin-card">
            <h2><i class="fas fa-calendar-alt"></i> Today's Bookings</h2>
            <table class="admin-table" id="bookings-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Guests</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="admin-card">
            <h2><i class="fas fa-cogs"></i> Admin Actions</h2>
            <div class="admin-actions">
                <button id="create-user-btn">Create New User</button>
                <button id="view-all-bookings">View All Bookings</button>
                <button id="court-settings-btn">Court Settings</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
