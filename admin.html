<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Suthar Badminton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1><i class="fas fa-cog"></i> Admin Panel</h1>
                <div id="admin-greeting"></div>
            </div>
            <button id="logout-btn" class="auth-btn">Logout</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <p>Total Users: <span id="total-users">0</span></p>
            </div>
            <div class="stat-card">
                <p>Active Subscriptions: <span id="active-subscriptions">0</span></p>
            </div>
            <div class="stat-card">
                <p>Today's Bookings: <span id="active-bookings">0</span></p>
            </div>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h2><i class="fas fa-ticket-alt"></i> Subscription Codes</h2>
                <div class="subscription-controls">
                    <button id="generate-code-btn" class="btn-action btn-generate">
                        <i class="fas fa-plus-circle"></i> Generate New Code
                    </button>
                    <button id="view-subscriptions-btn" class="btn-action btn-view">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <table class="admin-table" id="subscriptions-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Assigned To</th>
                        <th>Created</th>
                        <th>Expires</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> User Management</h2>
                <button id="refresh-users" class="btn-action btn-view">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <table class="admin-table" id="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Subscription</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h2><i class="fas fa-calendar-alt"></i> Today's Bookings</h2>
                <button id="refresh-bookings" class="btn-action btn-view">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <table class="admin-table" id="bookings-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Guests</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
