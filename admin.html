<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Suthar Badminton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .admin-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .admin-table th, .admin-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e6ef;
        }
        .admin-table th {
            background-color: #3498db;
            color: white;
        }
        .admin-table tr:hover {
            background-color: #f5f6fa;
        }
        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-promote {
            background-color: #2ecc71;
            color: white;
        }
        .btn-demote {
            background-color: #e74c3c;
            color: white;
        }
        .btn-cancel {
            background-color: #f39c12;
            color: white;
        }
        #admin-greeting {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 8px;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1><i class="fas fa-cog"></i> Admin Panel</h1>
                <div id="admin-greeting"></div>
            </div>
            <button id="logout-btn" class="auth-btn">Logout</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <p>Total Users: <span id="total-users">0</span></p>
            </div>
            <div class="stat-card">
                <p>Today's Bookings: <span id="active-bookings">0</span></p>
            </div>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> User Management</h2>
                <button id="refresh-users" class="btn-action">Refresh</button>
            </div>
            <table class="admin-table" id="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h2><i class="fas fa-calendar-alt"></i> Today's Bookings</h2>
                <button id="refresh-bookings" class="btn-action">Refresh</button>
            </div>
            <table class="admin-table" id="bookings-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Guests</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
